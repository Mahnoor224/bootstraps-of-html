<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Grid System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>
<body>
    <div class="container-fluid">
        <h1>hello codingal</h1>
        <p>Resize the browser window to see the effect.  </p>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-6" style="background-color:red; border:2px solid black;">col-md-6</div>
    </div>
    <div class="row">
        <div class="col-lg-2 col-md-4" style="background-color:aqua;">col-xs-6</div>
        <div class="col-md-6 col-md-8" style="background-color:gold;">col-lg-4</div>
    </div>
    <div class="row" style="background-color:cornflowerblue;">
        <div class="col-xs-6">col-xs-6</div>
        <div class="col-md-3">col-md-3</div>
    </div>
</body>
</html>
